<html>
    <head>
        <title>Select option</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="css/style.css">
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
        	<div class="wrapper-header">
                <div class="header clearfix">
                    <div class="slider">
                        <a href="#">
                            <span class="first-triangle"></span>
                            <span class="second-triangle"></span>
                            <span class="page">Previous page</span>
                        </a>
                    </div>
                    <div class="dropdown-menu clearfix">
                        <div class="user-name">Dashboard User</div>
                        <div class="menu">
                            <span class="menu-line"></span>
                            <span class="menu-line"></span>
                            <span class="menu-line"></span>
                        </div>
                        <ul class="dropdown-menu-content">
                            <li>
                                <ul>
                                    <li class="money-transfer-item"><a href="#" >Money Transfer</a></li>
                                    <li class="mobile-item"><a href="#" >Mobile Top-up</a></li>
                                    <li class="cashpower-item"><a href="#">Cashpower</a></li>
                                    <li class="e-commerce-item"><a href="#">E-commerce</a></li>
                                </ul>
                            </li>
                            <li>
                                <ul>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>    
            <div class="content select-form"> 
                <div class="select-option">
                    <form method="post" id="select-form">
                        <h4 class="secondary-header">Property</h4>
                        <div class="checkbox">
                            <input type="radio" checked="checked" name="option" id="option1">
                            <label for="option1">Option 1</label>
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="option" id="option2">
                            <label for="option2">Option 2</label>
                        </div>
                        <div class="select-option-button">
                            <button class="submit-button" type="submit" form="select-form" value="Submit">Submit
                            </button><button class="refused-button" type="reset" form="select-form" value="Reset">Cancel</button>
                        </div>
                    </form> 
                </div>   
            </div> 
        </div>
    </body>
</html>
