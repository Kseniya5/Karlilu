<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in error</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="content-sign-in">
                <a href="#" class="logo-small">
                    <img src="img/logo-small.png">
                </a> 
                <h1 class="sign-in-header">Sign in</h2>
                <div class="hint">Type in your Email/Password to access</div> 
                <form class="currency-rate" method="post" id="form-number">
                    <div class="input-data">
                        <input class="add-document" type="text" name="email" id="e-mail" placeholder="Input your text here">
                    </div>    
                    <div class="input-data">
                        <input class="add-document" type="password" name="password" id="password" placeholder="Input your text here">
                        <a class="link-text" href="#">Restore password</a>
                        <div class="clear"></div>
                    </div> 
                    <button class="submit-icon" type="submit" form="form-number" value="Submit">Submit</button>
                </form>         
            </div>
            <div class="footer footer-error">
                <div class="order-action">Error occured.
                    <br>Check the format of your data or contact support
                </div>
                <a class="close-icon" href="#" title='Click to Close' onClick="closePopup(event)"><img src="img/close-icon.png" alt="Close" ></a>
            </div>
        </div>
    </body>
</html>
